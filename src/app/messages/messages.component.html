<!-- We are binding to the messageService property of the MessagesComponent class -->
<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
<br/>
<p>{{eventbusMessageReceived}}</p>
