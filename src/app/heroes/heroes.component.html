<h2>My latest locations</h2>
<ul class="heroes">
                                  <!-- click event binding -->
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!--this is used to send the selected hero to the HeroDetailComponent -->
<!--and the HTML generated by the HeroDetailComponent will be displayed here -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
